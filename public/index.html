<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD User Management</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="connectionStatus" class="connection-status">Checking connection...</div>
    
    <div class="container">
        <div class="search-form">
            <form id="searchForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="form-group">
                    <label for="domain">Domain:</label>
                    <select id="domain" required>
                        <option value="lux">Luxottica</option>
                        <option value="essilor">Essilor</option>
                    </select>
                </div>
                
                <button type="submit" id="searchButton">Search</button>
            </form>
            <div id="loading" class="loading">Searching for user information...</div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="userInfo"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
